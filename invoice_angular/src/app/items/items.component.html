<div class="container">
  <h2 class="mb-4">Add Item</h2>
  <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="mb-4">
    <div class="form-group">
      <label for="name">Item Name:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-control"
      />
      <div
        *ngIf="
          itemForm.controls['name'].invalid && itemForm.controls['name'].touched
        "
        class="text-danger"
      >
        Item Name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="price">Item Price:</label>
      <input
        type="text"
        id="price"
        formControlName="itemprice"
        class="form-control"
      />
      <div
        *ngIf="
          itemForm.controls['itemprice'].invalid &&
          itemForm.controls['itemprice'].touched
        "
        class="text-danger"
      >
        Item Price is required and must be greater than 0.
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-success mt-3"
      [disabled]="itemForm.invalid"
    >
      Add Item
    </button>
  </form>
</div>
